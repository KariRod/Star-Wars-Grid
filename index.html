<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600,900" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="float-grid.css">

</head>

<body>
<header role="banner">
	<div class="row">
		<div class="col-12">
			<h1 class="head"> Star Wars Characters </h1>
			<p class="tagline"> Incomplete List </p> 
		</div>
	</div>	
</header>

		<div class="row">

				<div class="col-4">
					<div class="card"> 
						<img src="images/rey_square.png" class="card-image" alt="Rey">

					<div class="card-info">
						<h2>REY</h2>
						<p> Protagonist, from Tatooine</p>
						
					</div>
					</div>
				</div>


				<div class="col-4">
					<div class="card"> 
						<img src="images/finn_square.png" class="card-image" alt="Fen">

					<div class="card-info">
						<h2>FINN</h2>
						<p> Storm Trooper, befriends Rey</p>
						
					</div>
					</div>
				</div>


				<div class="col-4">
					<div class="card"> 
						<img src="images/kylo_square.png" class="card-image" alt="Kylo">

					<div class="card-info">
						<h2>KYLO</h2>
						<p> Main villain, or is he?</p>
						
					</div>
					</div>
				</div>


				<div class="col-4">
					<div class="card"> 
						<img src="images/poe_square.png" class="card-image" alt="Poe">

					<div class="card-info">
						<h2>POE</h2>
						<p> Neutral pilot</p>
						
					</div>
					</div>
				</div>


				<div class="col-4">
					<div class="card"> 
						<img src="images/chewbacca_square.png" class="card-image" alt="chewbacca">

					<div class="card-info">
						<h2>CHEWBACCA</h2>
						<p> A great first mate</p>
						
					</div>
					</div>
				</div>
			

				<div class="col-4">
					<div class="card"> 
						<img src="images/yoda_square.png" class="card-image" alt="yoda">

					<div class="card-info">
						<h2>YODA</h2>
						<p> Wise old Jedi master</p>
						
					</div>
					</div>
				</div>

		</div>

</body>
</html>
